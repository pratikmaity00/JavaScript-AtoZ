<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="center mb-30">BMI CALCULATOR</h1>
        <figure class="center mb-30">
          <img src="./images/Body_Mass_Index_BMI_e294a3104d.jpg" alt="images" />
        </figure>
        <p class="center mb-30">Type Your Weight & Height to Calculate BMI</p>
        <div class="main">
          <form>
            <label for="weight">Weight (kg):</label>
            <input
              type="number"
              name="weight"
              id="weight"
              placeholder="Enter your Weight"
            />
            <label for="height">Height (cm):</label>
            <input
              type="number"
              name="height"
              id="height"
              placeholder="Enter your height"
            />
            <div class="center">
              <input type="submit" value="Calculate" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
