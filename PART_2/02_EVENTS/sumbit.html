    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        padding: 20px;
      }
      .formCard {
        margin-top: 30px;
        margin-left: 10px;
        border: 1px solid black;
        border-radius: 20px;
        max-width: 300px;
        width: 100%;
        padding: 20px;
      }
      .dp {
        border: 2px solid black;
        background-color: brown;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
      }
      .dp img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .formCard h3,
      h4,
      p {
        margin-top: 10px;
      }
    </style>
</head>

        <input type="text" name="" placeholder="Info" />
        <input type="submit" value="Submit" />
      </form>
    </div>
