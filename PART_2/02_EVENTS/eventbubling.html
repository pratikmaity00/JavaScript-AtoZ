<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .del{
            text-decoration: line-through;
            text-decoration-color: red;
        }
        
        li {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div >
        <ul >
            <li>Apple</li>
            <li>Guava</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Pineapple</li>
        </ul>
    </div>
    <script>
        let ul = document.querySelector('ul');
        ul.addEventListener('click',(dets)=>{
            dets.target.classList.toggle('del');
        });
    </script>
</body>
</html>
